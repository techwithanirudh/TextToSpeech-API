	class Speech {
		constructor(language) {
	    	this.language = 'en';
			this.pending = false; 
			this.speaking = false; 
			this.paused = false; 
			this.audio = null; 
		}

		async getLanguages() {
			var languages = await fetch('/api/v1/languages/') 
			languages = await languages.json()

			return languages
		}

		async getName(language) {
			const languages = await this.getLanguages()
			const langauge = languages[langauge]
			const name = `Google Speech Online ${langauge}`

			return name
		}
		
		async getVoices() {
			var languages = await this.getLanguages()
			languages = Object.keys(languages)

			var voices = []

			languages.forEach(language => {
				var _default = false
				var lang = language
				var localService = false
				var name = getName(language)
				var voiceURI = getName(language)
				
				if (language === 'en') var _default = true

				var voice = { default: _default, lang: language, localService: localService, name: name, voiceURI: voiceURI }
				voices.push(voice)
			})
			
			return voices
		}
		
		
		async speak(text) {
			const self = this;
  	  		const response = await fetch('/api/v1/speak/', {
			    method: "POST",
			    headers: {
			        'Content-Type': 'application/json'
			    },
			    body: JSON.stringify({
			        text: text,
			        language: this.language,
			    })
			});
		
			const audioBlob = await response.blob();
			const audioUrl = window.URL.createObjectURL(audioBlob);

			const audio = document.createElement('audio');
			this.audio = audio;
	
			audio.src = audioUrl;
			audio.play();

			this.speaking = true; 

			audio.onended = function() { self.speaking = false }
		
			return this.audio;
		}


		pause() {
			this.audio.pause();
		}

		resume() {
			this.audio.play();
		}
		
		cancel() {
			this.audio.pause();
            this.audio.remove();
		}
	}

	window.talker = new Speech()
